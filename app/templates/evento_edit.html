<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Evento</title>
</head>
<body>
    <h1>Editar Evento</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ evento[1] }}"><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion">{{ evento[2] }}</textarea><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ evento[3] }}"><br>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" value="{{ evento[4] }}"><br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
