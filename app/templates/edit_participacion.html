<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Participación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editar Participación</h1>
        <form method="POST" class="bg-light p-3">
            <div class="form-group">
                <label for="id_usuario">Usuario:</label>
                <select id="id_usuario" name="id_usuario" class="form-control">
                    {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}" {% if usuario[0] == participacion.id_usuario %}selected{% endif %}>{{ usuario[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_evento">Evento:</label>
                <select id="id_evento" name="id_evento" class="form-control">
                    {% for evento in eventos %}
                    <option value="{{ evento[0] }}" {% if evento[0] == participacion.id_evento %}selected{% endif %}>{{ evento[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol" class="form-control" value="{{ participacion.rol }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
