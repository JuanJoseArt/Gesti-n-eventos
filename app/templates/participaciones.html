<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participaciones</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app/templates/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Participaciones</h1>
        <a href="{{ url_for('agregar_prestamo') }}" class="btn btn-primary mb-3">Agregar Participaci√≥n</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Evento</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for participacion in participaciones %}
                <tr>
                    <td>{{ participacion[0] }}</td>
                    <td>{{ participacion[1] }}</td>
                    <td>{{ participacion[2] }}</td>
                    <td>{{ participacion[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_participacion', id=participacion[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{{ url_for('delete_participacion', id=participacion[0]) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
