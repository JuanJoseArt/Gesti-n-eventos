<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participaciones</title>
</head>
<body>
    <h1>Lista de Participaciones</h1>
    <a href="{{ url_for('agregar_prestamo') }}">Agregar Participaci√≥n</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Evento</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        {% for participacion in participaciones %}
        <tr>
            <td>{{ participacion[0] }}</td>
            <td>{{ participacion[1] }}</td>
            <td>{{ participacion[2] }}</td>
            <td>{{ participacion[3] }}</td>
            <td>
                <a href="{{ url_for('edit_participacion', id=participacion[0]) }}">Editar</a>
                <form action="{{ url_for('delete_participacion', id=participacion[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
