<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario[2] }}"><br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
