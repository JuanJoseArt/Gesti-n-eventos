<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <a href="{{ url_for('add_evento') }}">Agregar Evento</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Ubicación</th>
            <th>Acciones</th>
        </tr>
        {% for evento in eventos %}
        <tr>
            <td>{{ evento[0] }}</td>
            <td>{{ evento[1] }}</td>
            <td>{{ evento[2] }}</td>
            <td>{{ evento[3] }}</td>
            <td>{{ evento[4] }}</td>
            <td>
                <a href="{{ url_for('edit_evento', id=evento[0]) }}">Editar</a>
                <form action="{{ url_for('delete_evento', id=evento[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
